<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="description" content="Simple responsive portofolio website design free edit">
    <meta name="keywords" content="portofolio,html,css,javascript,website,frontend,web developer">
    <meta name="author" content="Rizzz">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="shortcut icon" href="img/Profile128.png" type="image/png">
    <link rel="manifest" href="manifest.json">

    <title>Portofolio</title>
  </head>
  <body>
    <div id="app">
      <div id="profile"></div>
      <div id="main"></div>
    </div>
    
    <script defer src="script/profilePage.js"></script>
    <script defer src="script/aboutPage.js"></script>
    <script defer src="script/servicePage.js"></script>
    <script defer src="script/skillPage.js"></script>
    <script defer src="script/projectPage.js"></script>
    <script defer src="script/blogPage.js"></script>
    <script defer>
      function loadPage(url, id) {
        const xhr = new XMLHttpRequest();
        xhr.open("GET", url, false);
        xhr.send(null);

        if (xhr.status === 200) {
          const targetElement = document.getElementById(id);
          if (targetElement) {
            targetElement.innerHTML = xhr.responseText;
          } else {
            document.body.innerHTML = "Element with id " + id + " not found.";
          }
        } else {
          document.body.innerHTML = "Failed to load content from " + url;
        }
      }

      loadPage("page/profile.html", "profile");
      loadPage("page/main.html", "main");
    </script>
  </body>
</html>
